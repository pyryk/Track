      {{error}}

        {{/if}}
      {{/with}}
    {{/if}}

  <script id="template-TargetCreate" type="text/x-handlebars-template">

        <p class="target-unit"><input type="text" name="metric__unit" placeholder="Unit" /></p>
        <button class="save-target" type="submit">Create</button>
      </form>
    </div>
  </script>
  
  <script id="template-ownAnswer" type="text/x-handlebars-template">

          <p class="answer">{{value}} <span class="unit">({{target.metric.unit}})</span></p>
        </div>
      {{/with}}
    {{/if}}
