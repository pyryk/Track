<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="js/libs/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="js/libs/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="js/libs/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="js/libs/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <!--<script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/PlayerSpec.js"></script>-->

  <!-- libs here -->
  <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/libs/modernizr-2.0.6.min.js"></script>
  <script type="text/javascript" src="js/libs/spine.js"></script>
  <script type="text/javascript" src="js/libs/spine.route.js"></script>
  <script type="text/javascript" src="js/libs/handlebars.js"></script>
  <script type="text/javascript" src="js/plugins.js"></script>
  
  <!-- include source files here... -->  
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <iframe src="index.html" style="display: none;">
  </iframe>
</body>
</html>
