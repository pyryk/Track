<script>

// Chart 1 ---------------------------------------------------------------------------------------------------------

// set up our data series with 50 random data points

seriesData = [ [], [], [] ];
random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 70; i++) {
	random.addData(seriesData);
}

// instantiate our graph!

var graph;
graph = new Rickshaw.Graph( {
	element: document.getElementById("chart1"),
	width: 470,
	height: 300,
	renderer: 'bar',
	series: [
		{
			color: "#c05020",
			data: seriesData[0]
		}, {
			color: "#30c020",
			data: seriesData[1]
		}, {
			color: "#6060c0",
			data: seriesData[2]
		}
	]
} );

graph.render();

// Chart 2 ---------------------------------------------------------------------------------------------------------

seriesData = [ [], [], [] ];
random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 150; i++) {
	random.addData(seriesData);
}

// instantiate our graph!

graph = new Rickshaw.Graph( {
	element: document.getElementById("chart2"),
	width: 470,
	height: 300,
	renderer: 'line',
	series: [
		{
			color: "#c05020",
			data: seriesData[0],
			name: 'New York'
		}, {
			color: "#30c020",
			data: seriesData[1],
			name: 'London'
		}, {
			color: "#6060c0",
			data: seriesData[2],
			name: 'Tokyo'
		}
	]
} );

graph.render();

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph
} );

var legend = new Rickshaw.Graph.Legend( {
	graph: graph,
	element: document.getElementById('legend2')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
	graph: graph,
	legend: legend
} );

var axes = new Rickshaw.Graph.Axis.Time( {
	graph: graph
} );
axes.render();

// Chart 3 ---------------------------------------------------------------------------------------------------------

seriesData = [ [], [], [], [], [], [], [], [], [] ];
random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 150; i++) {
	random.addData(seriesData);
}

var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

// instantiate our graph!

graph = new Rickshaw.Graph( {
	element: document.getElementById("chart3"),
	width: 470,
	height: 300,
	renderer: 'area',
	stroke: true,
	series: [
		{
			color: palette.color(),
			data: seriesData[0],
			name: 'Moscow'
		}, {
			color: palette.color(),
			data: seriesData[1],
			name: 'Shanghai'
		}, {
			color: palette.color(),
			data: seriesData[2],
			name: 'Amsterdam'
		}, {
			color: palette.color(),
			data: seriesData[3],
			name: 'Paris'
		}, {
			color: palette.color(),
			data: seriesData[4],
			name: 'Tokyo'
		}, {
			color: palette.color(),
			data: seriesData[5],
			name: 'London'
		}, {
			color: palette.color(),
			data: seriesData[6],
			name: 'New York'
		}
	]
} );

graph.render();

// Chart 4 ---------------------------------------------------------------------------------------------------------

seriesData = [ [], [], [] ];
random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 150; i++) {
	random.addData(seriesData);
}

// instantiate our graph!

graph = new Rickshaw.Graph( {
	element: document.getElementById("chart4"),
	width: 470,
	height: 300,
	renderer: 'line',
	series: [
		{
			color: "#c05020",
			data: seriesData[0],
			name: 'New York'
		}, {
			color: "#30c020",
			data: seriesData[1],
			name: 'London'
		}, {
			color: "#6060c0",
			data: seriesData[2],
			name: 'Tokyo'
		}
	]
} );

graph.render();

var legend = document.querySelector('#legend4');

var Hover = Rickshaw.Class.create(Rickshaw.Graph.HoverDetail, {

	render: function(args) {

		legend.innerHTML = args.formattedXValue;

		args.detail.sort(function(a, b) { return a.order - b.order }).forEach( function(d) {

			var line = document.createElement('div');
			line.className = 'line';

			var swatch = document.createElement('div');
			swatch.className = 'swatch';
			swatch.style.backgroundColor = d.series.color;

			var label = document.createElement('div');
			label.className = 'label';
			label.innerHTML = d.name + ": " + d.formattedYValue;

			line.appendChild(swatch);
			line.appendChild(label);

			legend.appendChild(line);

			var dot = document.createElement('div');
			dot.className = 'dot';
			dot.style.top = graph.y(d.value.y0 + d.value.y) + 'px';
			dot.style.backgroundColor = d.series.color;

			this.element.appendChild(dot);

			dot.className = 'dot active';

			this.show();

		}, this );
	}
});

var hover = new Hover( { graph: graph } );

</script>
